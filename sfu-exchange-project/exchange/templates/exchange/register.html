{% extends "base.html" %}
{% load crispy_forms_tags %}
	{% block head %}
		{% load static %}
		<link rel="stylesheet" , type="text/css" , href="{% static 'exchange/shared.css' %}">
		<link rel="stylesheet" , type="text/css" , href="{% static 'exchange/register.css' %}">
		<link href='https://fonts.googleapis.com/css?family=Noto Sans' rel='stylesheet'>
	{% endblock %}
{% block title %}Register{% endblock %}
{% block content %}
	<div class="header">
		<p><img src="../../static/exchange/sfu_logo.png" width="120" height="60" alt="SFU Logo" /> Exchange </p>
	</div>
	<form class="register-form" method="POST">
		{% csrf_token %}

		{{ form|crispy }}
		<input type="submit" value="Register" class="register-btn">
	</form>
{% endblock %}
